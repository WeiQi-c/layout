<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex布局</title>
  <style>
      /* 清除浏览器默认边距 */
      * {
          margin: 0;
          padding: 0;
      }
      .wrap {
          display: flex;
      }
      .left {
          height: 200px;
          background: purple;
          /*flex:0 0 200px*/
          width: 200px;
      }
      .right {
          background: skyblue;
          height: 200px;
          flex: 1;
      }
  </style>
</head>
<body>
<div class="wrap">
  <div class="left">
    左侧固定内容
  </div>
  <div class="right">
    右侧内容自适应
  </div>
</div>
</body>
</html>
