<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格布局</title>
  <style>
      /* 清除浏览器默认边距 */
      * {
          margin: 0;
          padding: 0;
      }
      /* 表格布局 */
      .wrap {
          display: table;
          width: 100%;
      }

      .left {
          display: table-cell;
          width: 200px;
          height: 200px;
          background: purple;
      }

      .right {
          display: table-cell;
          background: skyblue;
          height: 200px;
      }
  </style>
</head>
<body>
<div class="wrap">
  <div class="left">
    左侧固定内容
  </div>
  <div class="right">
    右侧内容自适应
  </div>
</div>
</body>
</html>
