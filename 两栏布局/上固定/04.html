<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
    }
    .div {
      height: 100%;
      width: 100%;
      display: table;
    }
    .top {
      display: table-row;
      width: 100%;
      height: 100px;
      background: red;
    }
    .bottom {
      display: table-row;
      width: 100%;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="div">
    <div class="top">上栏固定</div>
    <div class="bottom">下栏自适应</div>
  </div>
</body>
</html>
