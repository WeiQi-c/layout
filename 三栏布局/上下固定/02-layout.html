<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .layout {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .top {
      background: red;
      height: 100px;
    }

    .content {
      background: yellow;
      flex: 1;
    }

    .bottom {
      background: blue;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="top">top</div>
    <div class="content">
      <h1>flex布局</h1>
    </div>
    <div class="bottom">bottom</div>
  </div>
</body>
</html>
