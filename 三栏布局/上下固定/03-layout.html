<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .layout {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: 100px auto 100px;
    }
    .top {
      background: red;
    }

    .content {
      background: yellow;
      flex: 1;
      overflow: auto;
    }

    .bottom {
      background: blue;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="top">top</div>
    <div class="content">
      <h1>网格布局</h1>
    </div>
    <div class="bottom">bottom</div>
  </div>
</body>
</html>
